<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.svg">
    <script src="script.js"></script>
    <title>healtc. | Login</title>
    <!-- #c13d60  Main Color-->
    <!-- #882947  Dark Main -->
    <!-- #333333  Dark Text -->
</head>
<body>
    <section class="w-full flex h-screen">
        <div class="hidden md:flex md:w-[35%] register-section h-screen flex-col justify-center items-center relative">
            <!-- Background Image Login : https://www.freepik.com/free-photo/elderly-female-smiling-with-doctor-visiting-senior-patient-woman-hospital-ward_7813357.htm#fromView=search&page=1&position=1&uuid=cae1a029-3a2b-4a29-a28c-a5cd89798803 -->
            <img src="assets/logo-white.svg" alt="" class="absolute top-8 left-8" width="120">
            <h1 class="text-white text-5xl font-semibold text-center">Selamat <br> Datang</h1>
        </div>
        <div class="w-full md:w-[65%] flex md:items-center justify-center mt-[2rem] md:mt-0">
            <div class="w-full max-w-md">
                <!-- Back Icon -->
                <div class="mb-4 ps-[1rem] md:ps-0">
                    <a href="index.html" class="text-black">
                        <img src="assets/back-icon.svg" alt="" width="30">
                    </a>
                </div>
    
                <!-- Form Content -->
                <div class="bg-white p-6 rounded-lg ">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Masukkan Data Login Anda</h2>
                    <p class="text-sm text-gray-500 mb-6">Masuk ke akunmu</p>

                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c13d60]" placeholder="Masukkan Email" autocomplete="off">
                    </div>
    
                    <!-- Username Input -->
                    <div class="mb-4">
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c13d60]" placeholder="Masukkan Username" autocomplete="off">
                    </div>
    
                    <!-- Password Input -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" class="w-full p-3 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#c13d60]" placeholder="Masukkan Password" autocomplete="off">
                    </div>

    
                    <!-- Login Button -->
                    <div>
                        <a href="login.html" class="block w-full text-center bg-[#c13d60] text-white p-3 rounded-lg font-semibold rounded-tl-[5px] rounded-bl-[15px] rounded-tr-[15px] rounded-br-[5px]">Daftar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
